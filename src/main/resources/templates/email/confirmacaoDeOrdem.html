<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:remove="all">Confirmação de Ordem</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div>
			<h1>
				Ordem de Serviço número: <span th:text="${ordemdeservico.id}"> </span>
			</h1>
			<p>
				Instante: <span
					th:text="${ordemdeservico.instante}"></span>
			</p>
			<p>
				Cliente: <span th:text="${ordemdeservico.cliente}"></span>
			</p>
			<p>
				Equipamento: <span th:text="${ordemdeservico.equipamento}"></span>
			</p>
			<p>
				Deseja aprovar a ordem de serviço?
			</p>
			<form th:action="${osAprovadaUrl}" method="POST">
				<button type="submit">Aprovar</button>
			</form>

			<form th:action="${osRecusadaUrl}" method="POST">
				<button type="submit">Reprovar</button>
			</form>
		</div>
	</body>
</html>
